<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туалетный мальчик Ханако - 1 сезон, Вторая серия</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://gen.jut.su/chakranature/background/anime/hanako-kun.dark.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        /* Наложение темного фона */
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Заголовок */
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        /* Превью картинки */
        .preview-image {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Плеер */
        video {
            width: 80%;
            height: auto;
            max-width: 800px;
            border-radius: 10px;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Кнопки для навигации */
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls button {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Наложение для улучшения видимости текста и плеера -->
        <div class="overlay">
            <h1>Туалетный мальчик Ханако - 1 сезон, Вторая серия</h1>

            <!-- Превью изображения -->
            <img class="preview-image" src="https://www.kino-teatr.ru/video/21719/start.jpg" alt="Превью аниме">

            <!-- Видео плеер -->
            <video id="videoPlayer" controls>
                <source src="https://r812136.yandexwebcache.org/solo-leveling/2/1.1080.2012379795529494.mp4?hash1=5e035e6d78764232f1dd8327c8fb5b2d&hash2=ff074e770b1668aa590fbff4acf97d57" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>

            <!-- Кнопки для навигации -->
            <div class="controls">
                <button onclick="location.href='previous_episode_link.html'">Прошлая серия</button>
                <button onclick="location.href='next_episode_link.html'">Следующая серия</button>
            </div>
        </div>
    </div>

</body>
</html>
